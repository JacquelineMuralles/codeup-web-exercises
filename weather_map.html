<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
    <title>Title</title>
    <style>
        #map {
            height: 900px;
            width: 900px;
            margin-top: 50px;
            margin-left: 290px;
            margin-bottom: 500px;
        }
        #current, #tomorrow, #dayafter {
            height: 250px;
            border: black solid 1px;
            border-radius: 5%;
            margin-left: 90px;
        }
        img {
            height: 60px;

        }
    </style>
</head>
<body>
<h1>Weather!</h1>

<div class="row text-center">
    <div class="col-3 info-0" id="current"></div>
    <div class="col-3 info-1" id="tomorrow"></div>
    <div class="col-3 info-2" id="dayafter"></div>
</div>

<div id="map">

</div>
