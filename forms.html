<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

    <h1>Register With Us</h1>

    <form method="post" action="https://www.elformo.com/forms/b30ed8bd-3ae5-4d59-a33e-d8cf4a4b18b0

">

    <label for="email"><h3>Email:</h3></label>
    <input id="email" name="email" type="email" placeholder="email">

    
    

    <label for="Password"><h3>Password</h3></label>
    <input id="Password" name="Password" type="Password">

    <br>
    <br>
    

    <label for="Bio"><h3>Tell us about yourself</h3></label>
    <textarea name="Bio" id="Bio" cols="50" rows="5" placeholder="Brag a little..."></textarea>

    <br>

    <section>
    
        <h3>How did you hear about us?</h3>
        <label for="billboard-radio">Billboard</label>
        <input type="checkbox" id="billboard-radio" name="ads" value="billboard">


        <label for="radio-radio">Radio Advertisement</label>
        <input type="checkbox" id="radio-radio" name="ads" value="radio">


        <label for="internet-radio">Internet Advertisement</label>
        <input type="checkbox" id="internet-radio" name="ads" value="internet">


        <label for="other-radio">Other</label>
        <input type="checkbox" id="other-radio" name="ads" value="other">

    </section>

    <br>
    <br>

    <label for="browser-select"><h3>Which web browser are you using?</h3></label>
    <select name="browser" id="browser-select">
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Explorer">Internet Explorer</option>

    </select>

    <br>
    <br>
    <br>


    <button type="submit">Submit</button>

    </form>


</body>
</html>
