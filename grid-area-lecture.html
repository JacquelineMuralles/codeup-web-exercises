<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Fundamentals</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            text-align: center;
        }
        main {
            /* add margin to make the top of our grid more visible */
            margin-top: 2em;
            background: lightgreen;
            display: inline-grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
        }
        main div {
            font-size: 2em;
            color: white;
            background: grey;
            border: 1px solid black; /* thin out border to 1px */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .example-item{
            background: lightgreen;
            opacity: .7;
        }
        /*
            These classes are just a way to explicitly place the grey tiles
            so that other items may be overlaid.
        */


        /*.one {grid-area: 1 / 1 / 3 / -1; z-index: 2}*/
        /*TO TAKE UP MULTIPLE GRID CELLS*/

        .one {grid-area: 1 / 1 / 2 / 2}
        /*starting in row 1, column 1
        ends at the start of row 2, column 2*/
        .two {grid-area: 1 / 2 / 2 / 3}
        /*start in row 1, column 2
        ends at start of row 2, column 3*/
        .three {grid-area: 1 / 3 / 2 / 4}
        /*although there are only 3 columns and rows
        the 4 is used to show a stopping point.
        this can be done with -1 as well.
        -1 says "go to the end of my grid"
        but does not work in javascript
        only in css grid.*/
        .four {grid-area: 2 / 1 / 3 / 2}
        .five {grid-area: 2 / 2 / 3 / 3}
        .six {grid-area: 2 / 3 / 3 / 4}
        .seven {grid-area: 3 / 1 / 4 / 2}
        .eight {grid-area: 3 / 2 / 4 / 3}
        .nine {grid-area: 3 / 3 / 4 / 4}
    </style>
</head>
<body>
<main>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
</main>
</body>
</html>
