            function goldReindeer(array) {
                //any time you have to return an array set up your bucket.
                var bucket = [];
                array.forEach(function (reindeer) {
                    if (reindeer.isGold === true) {

                    }

            // Write a function that returns a message that says hello to someone by accessing the name property of a passed object. If the passed
            // argument's name property is anything but a string, or the argument is not an object, return "Hello, my dudes!"

            function helloToObject (obj){
                if(typeof obj === "object" && typeof obj.name === "string"){
                    return "Hello," + obj.name + "!";
                }else {
                    return "Hello my dudes!";
                }
            }
